apply plugin: 'groovy'
version = '1.0.0'
group = 'org.keixe.android.hotfix.plugins'

compileGroovy {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:3.3.1'
    compile 'org.javassist:javassist:3.20.0-GA'
}